<!DOCTYPE html>
<html>
    <title>Hitlist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway">
    <script src="https://kit.fontawesome.com/3a29ca12f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <body>
        <!-- Header -->
        <header class="w3-container tab" style="text-align: center;">
            <h1 style="font-weight: bolder; color: #569429">The Hitlist</h1>
            <p style="color: #569429">Voting Ends 03/06/21 | 05:03:30:21 </p>
            <button id="voteTab" class="active" onclick="openTab(event, 'Vote')" style="margin-right:35px;">Vote</button>
            <button id="liveTab" class="inactive" onclick="openTab(event, 'Live')" style="margin-left:35px;">Live Polls</button>
        </header>

        <!-- Menu -->
        <div id="sideMenu" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9776;&emsp;<em>Menu</em></a>
            <a href="#" class="sideLink">Home</a>
            <a href="#" class="sideLink">About Us</a>
            <a href="#" class="sideLink">Radio Talents</a>
            <a href="#" class="sideLink">Events</a>
            <a href="#" class="sideLink">Blogs</a>
            <a href="#" class="sideLink">Contact Us</a>
            <a href="#" class="sideLink">Stream</a>
            <span class="sideLink">Live Polls</span>
            <a href="#" class="pollLink"><i class="fas fa-music"></i>&ensp;Hitlist</a>
            <a href="#" class="pollLink"><i class="fas fa-binoculars"></i>&ensp;DJ Hunt</a>
        </div>

        <!-- Menu Button -->
        <span id="sideMenuBtn" onclick="openNav()">&#9776;</span>

        <!-- Voting Tab -->
        <div id="vote" class="tabcontent w3-center" style="display: block;">
            <form action="#">
                <div class="grid-container">
                    
                    <br>
                    <br>
                </div>
                <button id="voteSubmit" onclick="openConfirm()">VOTE</button>
            </form>
        </div>

        <!-- Voting Tab Overlay -->
        <div id="overlay">
            <div id="confirmation" class="overlayItems">
                <h1 style="text-align: center; font-weight: bold; letter-spacing: 2px;">CONFIRM VOTE</h1>
                <button id="confirmVote" onclick="submitVote()" style="margin-right:5px;">Yes</button>
                <button id="cancelVote" onclick="cancelVote()" style="margin-left:5px;">Cancel</button>
            </div>
            <div id="voteConfirmed" class="overlayItems">
                <h1 style="text-align: center; font-weight: bold; letter-spacing: 2px;">VOTE CONFIRMED</h1>
                <button id="doneVote" onclick="closeConfirm()">DONE</button>
            </div>
        </div>

        <!-- Live Polls -->
        <div id="live" class="tabcontent">
            <div class="grid-container">
                <div class="grid-item-dj">
                    <img class="dj-background" src="assets/img/d1.jpg">
                    <p class="dj-name">Cora</p>
                </div>
                <div class="grid-item-dj">
                    <img class="dj-background" src="assets/img/d2.jpg">
                    <p class="dj-name">Cora</p>
                </div>
                <div class="grid-item-dj">
                    <img class="dj-background" src="assets/img/d3.jpg">
                    <p class="dj-name">Cora</p>
                </div>
                <div class="grid-item-dj">
                    <img class="dj-background" src="assets/img/d4.jpg">
                    <p class="dj-name">Cora</p>
                </div>
                <div class="grid-item-dj">
                    <img class="dj-background" src="assets/img/d5.jpg">
                    <p class="dj-name">Cora</p>
                </div>
                <div class="grid-item-dj">
                    <img class="dj-background" src="assets/img/d6.jpg">
                    <p class="dj-name">Cora</p>
                </div>
                <div class="grid-item-dj">
                    <img class="dj-background" src="assets/img/d7.jpg">
                    <p class="dj-name">Cora</p>
                </div>
                <div class="grid-item-dj">
                    <img class="dj-background" src="assets/img/d8.jpg">
                    <p class="dj-name">Cora</p>
                </div>
                <br>
                <br>
            </div>
        </div>

    <script src="djhuntScript.js"></script>
    </body>
</html>
